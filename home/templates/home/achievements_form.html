{%  load static %}
{% load crispy_forms_tags %}

    <style>

            padding-right: 10% ;
            padding-top: 3%;
        }
    </style>

    <div class='content-section'>
        <div class="one">

       
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            </div>
